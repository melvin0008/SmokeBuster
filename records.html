<!DOCTYPE html>
<div data-bb-type="screen" data-bb-indicator="true" id='records'>
    <div data-bb-type="title" data-bb-caption="CRAVING METER" ></div>
    <div data-bb-type="menu">
          <div data-bb-type="menu-item" data-bb-img="images/config.png" onclick="bb.pushScreen('settings.html', 'settings');">SETTINGS</div>
  </div>
	<div data-bb-type="round-panel">
        <div data-bb-type="label-control-container" id='crav'>
                <div data-bb-type="label"  style="font-size:50px text-align:center;">TIME LEFT</div>
                <span id='craving' style="font-size:130px;" ></span> mins:
                <span id='craving_s' style="font-size:130px;" ></span> sec
        </div>
    </div>
    <div data-bb-type='button'  onclick='records.start();' >
            <span id ='butt'>START</span>
        </div>
        <div data-bb-type='button' id='but' data-bb-style='stretch' onclick='records.stop();'>ITS OVER!</div>
        <div data-bb-type='button' id='but' data-bb-style='stretch' onclick='records.restart();'>NOT OVER!</div>
        <div data-bb-type='button' data-bb-style='stretch'   onclick='records.giveup;'>GIVE UP</div>
    <div data-bb-type="action-bar" data-bb-back-caption="Back">
		<div data-bb-type="action" data-bb-style="tab" data-bb-img="images/track.png"  onclick="bb.pushScreen('track.html', 'track');">Track Time</div>
		<div data-bb-type="action" data-bb-style="tab" data-bb-img="images/records.png" data-bb-selected="true" onclick="bb.pushScreen('records.html', 'records');">Records</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="images/report.png"  onclick="bb.pushScreen('report.html', 'report');">Report</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="images/ic_favorite.png"  onclick="bb.pushScreen('achievements.html', 'achieve');">Achievements</div>
	</div>
</div>
