<!DOCTYPE html>
<div data-bb-type="screen" id='report'> 
	<div data-bb-type="title" data-bb-caption="HISTORY" ></div>
<div data-bb-type="menu">
          <div data-bb-type="menu-item" data-bb-img="images/config.png" onclick="bb.pushScreen('settings.html', 'settings');">SETTINGS</div>
  </div>

  <div data-bb-type="round-panel">
        <div data-bb-type="panel-header">No. of Cravings missed</div>

            <div id="chart_div" style="width:100%;height:300px;"></div>
        </div>
    </div>  
    <div data-bb-type="action-bar" data-bb-back-caption="Back">

		<div data-bb-type="action" data-bb-style="tab" data-bb-img="images/records.png"  onclick="bb.pushScreen('records.html', 'records');">Records</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="images/report.png" data-bb-selected="true" onclick="bb.pushScreen('report.html', 'report');">Report</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="images/ic_favorite.png"  onclick="bb.pushScreen('achievements.html', 'achieve');">Achievements</div>
